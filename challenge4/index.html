<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pick A Button</title>
</head>

<body>
    <div class="container">
        <h2 id="change-my-color">Challenge 4: Change the Color of All Buttons</h2>

        <div class="flex-box-container">
            <form action="none">
            <select name="backdrop" id="'color-selector" onchange="buttonColorChange(this)">
                <option value="random">Random</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="reset">Reset</option>
                </select>
                </form>
                <button type="button" class="btn btn-primary" onclick="">Wee!</button>
                <button type="button" class="btn btn-danger" onclick="">Yahoo!</button>
                <button type="button" class="btn btn-warning" onclick="">Google!</button>
                <button type="button" class="btn btn-success" onclick="">Facebook!</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
